<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module" defer></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <section class="checkout-form">
        <form name="checkout">
          <fieldset>
            <legend>Shipping</legend>
            <div class="checkout_name">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="fname" required />
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lname" required />
            </div>
            <div class="checkout_address">
              <label for="street">Street</label>
              <input type="text" id="street" name="street" required />
              <label for="city">City</label>
              <input type="text" id="city" name="city" required />
              <label for="state">State</label>
              <input type="text" id="state" name="state" required />
              <label for="zip">Zip</label>
              <input type="text" id="zip" name="zip" required />
            </div>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <div class="checkout_payment">
              <label for="card">Card Number</label>
              <input type="text" id="card" name="card" required />
              <label for="exp">Expiration</label>
              <input type="text" id="exp" name="exp" required />
              <label for="cvv">CVV/Security Code</label>
              <input type="text" id="cvv" name="code" required />
            </div>
          </fieldset>
          <fieldset class="checkout_summary">
            <legend>Order Summary</legend>
            <ul>
              <li>
                <p id="item-total">Item Subtotal: </p>
              </li>
              <li>
                <p id="shipping">Shipping Estimate: </p>
              </li>
              <li>
                <p id="tax">Tax: </p>
        
              </li>
              <li>
                <p id="order-total">Order Total: </label>
              </li>
            </ul>
          </fieldset>
          <button id="checkoutSubmit" type="submit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
